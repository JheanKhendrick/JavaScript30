<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const keyPressed = [];
      const sequence = "jhean";
      window.addEventListener("keyup", (e) => {
        keyPressed.push(e.key);
        keyPressed.splice(
          -sequence.length - 1,
          keyPressed.length - sequence.length
        );
        console.log(keyPressed);
        console.log(-sequence.length - 1);
        console.log(keyPressed.length - sequence.length);
        if (keyPressed.join("").includes(sequence)) {
          console.log("DING DING!");
        }
      });
    </script>
  </body>
</html>
