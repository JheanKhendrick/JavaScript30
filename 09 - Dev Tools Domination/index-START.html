<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];
      const p = document.querySelector("p");
      function makeGreen() {
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }
      const name = "Jhean";
      // Regular
      console.log("hello");
      // Interpolated
      console.log(`hello ${name}`);
      // Styled
      console.log("%c hello", "font-size: 30px");
      // warning!
      console.warn("warning!");
      // Error :
      console.error("houston, we have a problem");
      // Info
      console.info("this is practice mode");
      // Testing
      console.assert(1 === 2, "wrong");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}, he is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("jhean");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json)
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
